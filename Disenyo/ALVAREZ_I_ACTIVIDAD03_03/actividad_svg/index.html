<section id="ej3">
  <h1>Ejercicio 3 - SVG con hover</h1>
  <div class="fotos">
    <figure class="thumb">
      <!-- SVG inline — aquí el hover SI FUNCIONA -->
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <defs>
          <style>
            /* mejor controlar el fill desde CSS, no con atributo en el elemento */
            .circuloHover {
              fill: green;
              transition: fill 0.18s ease, filter 0.18s ease;
            }
            .circuloHover:hover {
              fill: #ff9800;
              filter: drop-shadow(0 0 6px rgba(0,0,0,0.7));
              cursor: pointer;
            }
          </style>
        </defs>

        <!-- Dibujos -->
 
        <rect  x="10" y="10" width="120" height="80" />
        <circle class="circuloHover" cx="100" cy="100" r="50" />
      </svg>

      <figcaption>
        SVG personalizado — tamaño: <span class="size-placeholder">200px</span> — espacio: <span class="size-placeholder">166K</span>
      </figcaption>
    </figure>
  </div>
</section>
