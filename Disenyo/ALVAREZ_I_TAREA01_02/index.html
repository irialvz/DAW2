<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header  -->
    <nav class="navbar bg-black " data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand  text-white " href="#">
                <img src="img/logoCaballo.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top mg-2">
                Museo Nacional Arte Contemporáneo
            </a>
        </div>
    </nav>
    <!-- fin header -->
    <!-- portada -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center text-white"
        style="background-image: url('img/wallpaper.jpg'); background-size: cover; background-position: center;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
        <div class="text-center position-relative">
            <h1 class="display-3">Bienvenido</h1>
            <p class="lead">Este es el primer contenedor tipo portada</p>
            <a href="#contenido" class="btn btn-secondary text-dark btn-lg mt-3">Ver más</a>
        </div>
    </div>
    <!-- fin portada -->
    <!-- (py-4=padding= -->
    <div class="d-flex  align-items-center mt-5">
        <div class="flecha-prev"> <button class="btn w-100 h-100" data-bs-target="#miCarrusel" data-bs-slide="prev"> ←
            </button>
        </div> <!-- Columna izquierda -->
        <div class="carrusel-central flex-grow-1">
            <div class="carousel slide" id="miCarrusel"  data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                            <div class="col-12 col-sm-4">
                                <img src="img/Brown White Minimalist Art Exhibition Poster.png" class="d-block w-100"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flecha-next"> <button class="btn w-100 h-100" data-bs-target="#miCarrusel" data-bs-slide="next"> →
            </button>
        </div> <!-- Columna derecha -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
