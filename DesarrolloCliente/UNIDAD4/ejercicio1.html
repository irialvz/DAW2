<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="miFormulario">
        <label>Matricula del alumno<textarea name="matriculaAlumno"></textarea></label>
        <br><button type="submit">Introducir</button>
    </form>
    <p id="salida"></p>

</body>
<script>
    document.getElementById("miFormulario").addEventListener("submit", function (event) {
        event.preventDefault();
        let error = false;
        let matriculaIntroducida = document.getElementsByName("matriculaAlumno")[0].value;
        console.log(matriculaIntroducida);
        if (!error) {
            let valida = validarMatricula(matriculaIntroducida);
        }


    });
    /*
        - matricuala = 5 numeros y 1 letra  
        - primer numero == impar
        - letra == P || letra == S
    
    */
    function validarMatricula() {
        let introducido = arguments[0];
        let matriculas = introducido.split(",");

        for (let i = 0; i < matriculas.length; i++) {
            let mat = String(matriculas[i].trim());
            let numeros = mat.substring(0,5);
            let caracter = mat.charAt(5);
            if (isNaN(numeros)){
                document.getElementById("salida").innerHTML += matriculas[i] +" es invalida porque no tiene 5 numeros.<br>";
                continue;
                
            }
            if (matriculas[i].length != 6 ) {
                document.getElementById("salida").innerHTML += matriculas[i] +" es invalida porque no tiene longitud 6.<br>";
                continue;
            }
            if (Number(numeros.charAt(0)) % 2 === 0){
                document.getElementById("salida").innerHTML += matriculas[i] +" es invalida porque el primer digito no es impar.<br>";
                continue;
            }
            if ( caracter !== 'P' && caracter !== 'S'){
                document.getElementById("salida").innerHTML += matriculas[i] +" es invalida porque la letra no es P ni S.<br>";
                continue;
            }
        document.getElementById("salida").innerHTML += matriculas[i] +" es valida.<br>";

        }

    }
</script>

</html>
