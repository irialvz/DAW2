<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
        <label>Matricula del alumno<textarea name="matriculaAlumno"></textarea></label>
        <br><button type="submit">Introducir</button>
    </form>
    <p id="salida"></p>
    
</body>
<script>
    document.getElementById("miFormulario").addEventListener("submit",function(event){
        event.preventDefault();
        let error=false;
        let matriculaIntroducida = document.getElementsByName("matriculaAlumno").value;

        if (!error){

            let valida = validarMatricula(matriculaIntroducida);
            if (valida){
                document.getElementById("salida").innerHTML = "La matricula esta correcta";
            }else{
                document.getElementById("salida").innerHTML = "La matricula no esta correcta";

            }

        }


    });
    /*
        - matricuala = 5 numeros y 1 letra  
        - primer numero == impar
        - letra == P || letra == S
    
    */
    function validarMatricula(){
        let introducido = arguments[0];
        let matriculas = introducido.split(",");
        console.log(matriculas);
            for (let i=0;i<arguments.length;i++){
                console.log(matriculas[i].length);
                if (matriculas[i].length != 6) return false;
                if (matriculas[i][0] %2 === 0) return false;
                if (matriculas[matriculas.length-1] !== 'P' && matriculas[matriculas.length-1] !== 'S' )return false;
            }
            
        return true;
    }
</script>
</html>
