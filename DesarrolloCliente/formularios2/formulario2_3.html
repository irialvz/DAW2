<!DOCTYPE html>
<html>

<head>
    <title>Formulario 1.3</title>
</head>

<body>
    <fieldset>
        <legend>Datos Personales</legend>
        Apellido y nombre: <input type="text" name="nombre" id="nombre">
        <br>Documetno de identidad: <input type="text" name="dni" id="dni">
        <br>Fecha de nacimiento: <input type="date" name="fecha" id="fecha">
        <br>Direccion: <input type="text" name="direccion" id="direccion">

    </fieldset>
    <fieldset>
        <legend>Datos Laborales</legend>
        Nombre de la empresa: <input type="text" name="nombreEmpresa" id="nombreEmpresa">
        <br>Actividad: <input type="text" name="actividadEmpresa" id="actividadEmpresa">
        <br>Direccion: <input type="text" name="direccionEmpresa" id="direccionEmpresa">
    </fieldset>
    <button type="submit">Enviar</button>

</body>

</html>
